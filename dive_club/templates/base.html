<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Дайверы{% endblock %}</title>
    <!-- Основные стили -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Стили для навигации -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">  <!-- Подключение CSS для адаптивной навигации -->
    <!-- Мобильные стили -->
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}" media="(max-width: 768px)">
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Навигационная панель -->
    {% include "includes/header.html" %}  <!-- Подключение шапки из папки includes -->

    <!-- Основной контент -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    {% include "includes/footer.html" %}  <!-- Подключение подвала из папки includes -->

    <!-- Основной JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- JS для навигации -->
    <script src="{% static 'js/header.js' %}"></script>  <!-- Подключение JS для адаптивной навигации -->
</body>
</html>
